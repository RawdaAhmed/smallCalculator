<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </head>
    <body>
        <div class="container" id="box">
            <h1 id="title">Calculator</h1>
            <div class="contain1">
                <div id="result"></div>
            </div>
            <div class="contain2">
                <input class="space" id="number1" type="text">
                <input id="number2" type="text">
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-xl-3">
                        <div class="emptyBox" id="add">+</div>
                    </div>
                    <div class="col-xl-3">
                        <div class="emptyBox" id="sub">-</div>
                    </div>
                    <div class="col-xl-3">
                        <div class="emptyBox" id="mult">*</div>
                    </div>
                    <div class="col-xl-3">
                        <div class="emptyBox" id="div">/</div>
                    </div>
                </div>
            </div> 
            
        </div>
        <script src="bootstrap-4.6.0-dist/css/bootstrap.min.css.map"></script>
        <script src="plugin.js"></script>
    </body>
</html>
